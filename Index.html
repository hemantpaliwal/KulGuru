<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kulguru - Location Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 60px;
            width: 100%;
        }
        
        #info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 10px;
            text-align: center;
        }
        
        #status {
            font-weight: bold;
        }
        
        .coords {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <div>
            <div id="status">Loading location...</div>
            <div class="coords" id="coords"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize map
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Default India center
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        var marker = null;
        var circle = null;
        var pathCoordinates = [];
        var pathLine = null;
        
        // Update location display
        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            
            // Update status
            document.getElementById('status').textContent = 'Tracking Active';
            document.getElementById('coords').textContent = 
                'Lat: ' + lat.toFixed(6) + ', Lon: ' + lon.toFixed(6) + 
                ' (±' + Math.round(accuracy) + 'm)';
            
            // Remove old marker and circle
            if (marker) map.removeLayer(marker);
            if (circle) map.removeLayer(circle);
            
            // Add new marker
            marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup('You are here!').openPopup();
            
            // Add accuracy circle
            circle = L.circle([lat, lon], {
                color: '#3498db',
                fillColor: '#3498db',
                fillOpacity: 0.2,
                radius: accuracy
            }).addTo(map);
            
            // Add to path
            pathCoordinates.push([lat, lon]);
            
            // Draw path
            if (pathLine) map.removeLayer(pathLine);
            pathLine = L.polyline(pathCoordinates, {
                color: '#e74c3c',
                weight: 3,
                opacity: 0.7
            }).addTo(map);
            
            // Center map on location
            map.setView([lat, lon], 16);
        }
        
        // Handle errors
        function handleError(error) {
            var msg = 'Error: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    msg += 'Location permission denied';
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg += 'Location unavailable';
                    break;
                case error.TIMEOUT:
                    msg += 'Request timeout';
                    break;
                default:
                    msg += 'Unknown error';
            }
            document.getElementById('status').textContent = msg;
        }
        
        // Start tracking
        if (navigator.geolocation) {
            // Get initial position
            navigator.geolocation.getCurrentPosition(updateLocation, handleError);
            
            // Watch position continuously
            navigator.geolocation.watchPosition(updateLocation, handleError, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        } else {
            document.getElementById('status').textContent = 'Geolocation not supported';
        }
    </script>
</body>
</html>
