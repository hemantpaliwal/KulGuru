name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Accept Android SDK licenses
      run: |
        yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
    
    - name: Install Cordova
      run: npm install -g cordova@11
    
    - name: Initialize Cordova project
      run: cordova create kulguru-app com.kulguru.tracker Kulguru
    
    - name: Copy files to Cordova www
      run: |
        rm -rf kulguru-app/www/*
        cp Index.html kulguru-app/www/
        cp Config.xml kulguru-app/
    
    - name: Add Android platform
      run: |
        cd kulguru-app
        cordova platform add android@10.1.2 --no-telemetry
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
    
    - name: Build APK
      run: |
        cd kulguru-app
        cordova build android --debug --no-telemetry
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kulguru-apk
        path: kulguru-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Kulguru v1.0.${{ github.run_number }}
        files: kulguru-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
