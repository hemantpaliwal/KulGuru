name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'
    
    - name: Install Cordova
      run: npm install -g cordova@12
    
    - name: Initialize Cordova project
      run: cordova create kulguru-app com.kulguru.tracker Kulguru
    
    - name: Copy files to Cordova www
      run: |
        rm -rf kulguru-app/www/*
        cp Index.html kulguru-app/www/
        cp Config.xml kulguru-app/
    
    - name: Add Android platform
      run: |
        cd kulguru-app
        cordova platform add android@11

