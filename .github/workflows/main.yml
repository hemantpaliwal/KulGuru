name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install specific Gradle version
      run: |
        wget https://services.gradle.org/distributions/gradle-8.5-bin.zip
        sudo unzip -d /opt/gradle gradle-8.5-bin.zip
        sudo ln -sf /opt/gradle/gradle-8.5/bin/gradle /usr/bin/gradle
        gradle --version
    
    - name: Install Cordova
      run: npm install -g cordova@12
    
    - name: Initialize Cordova project
      run: cordova create kulguru-app com.kulguru.tracker Kulguru
    
    - name: Copy files to Cordova www
      run: |
        rm -rf kulguru-app/www/*
        cp Index.html kulguru-app/www/
        cp Config.xml kulguru-app/
    
    - name: Add Android platform
      run: |
        cd kulguru-app
        cordova platform add android@12 --no-telemetry
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        PATH: /opt/gradle/gradle-8.5/bin:$PATH
    
    - name: Force Gradle 8.5 in project
      run: |
        cd kulguru-app/platforms/android
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip" > gradle/wrapper/gradle-wrapper.properties
    
    - name: Build APK
      run: |
        cd kulguru-app
        cordova build android --debug --no-telemetry
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        PATH: /opt/gradle/gradle-8.5/bin:$PATH
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kulguru-apk
        path: kulguru-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Kulguru v1.0.${{ github.run_number }}
        files: kulguru-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
